<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg"
        type="image/x-icon">
    <title>New Tab</title>
</head>

<body>
    <div class="time-container">
        <span class="time"></span>
        <span class="date"></span>
    </div>
    <div class="todos-container">
        <div class="todos-head">
            <span>Todos List</span>
            <button>
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
        <div class="todos-body"></div>
    </div>
    <button class="full-screen-btn">
        <span class="material-symbols-outlined">camera</span>
    </button>
    <div class="screen-saver screen-saver-invisible">
        <div class="screen-saver-time"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
