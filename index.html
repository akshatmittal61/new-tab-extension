<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg"
        type="image/x-icon">
    <title>New Tab</title>
</head>

<body>
    <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="weather-content">
            <span class="weather-temp"></span>
            <span class="weather-status"></span>
        </div>
    </div>
    <form class="search" autocomplete="off">
        <div class="form-group">
            <label for="search">
                <span class="material-symbols-outlined">search</span>
            </label>
            <input type="search" id='search' name="search" placeholder="Search Google" autocomplete="off" />
            <span class="form-group-border"></span>
        </div>
    </form>
    <div class="time-container">
        <span class="time"></span>
        <span class="date"></span>
    </div>
    <div class="todos-container">
        <div class="todos-head">
            <span>To-Do List</span>
            <button class="todos-add-btn" id="todos-add-btn">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
        <div class="todos-body">
            <form class="todo-item todo-form dispn" id="new-todo-form">
                <div class="todo-item-text">
                    <input type="text" name="new-todo-input" id="new-todo-input" placeholder="Add new todo" />
                </div>
                <button class="todo-item-delete" id="new-todo-item-cancel" type="button">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <button type="submit" class="dispn" id="new-todo-item-add"></button>
            </form>
            <div class="todos-list"></div>
        </div>
    </div>
    <div class="add-shortcut-btn">
        <span class="material-symbols-outlined">add</span>
    </div>
    <div class="shortcuts-container"></div>
    <div class="popup add-shortcut-popup invisible">
        <div class="overlay"></div>
        <div class="popup-box add-shortcut-popup-box">
            <span class="popup-title">Add Shortcut</span>
            <button class="popup-close">
                <span class="material-symbols-outlined">close</span>
            </button>
            <form class="add-shortcut-form">
                <div class="form-group">
                    <label for="shortcut-title">
                        <span class="material-symbols-outlined">draw</span>
                    </label>
                    <input type="text" placeholder="Title" id="shortcut-title" name="shortcut-title" />
                    <span class="form-group-border"></span>
                </div>
                <div class="form-group">
                    <label for="shortcut-link">
                        <span class="material-symbols-outlined">link</span>
                    </label>
                    <input type="text" placeholder="Link" id="shortcut-url" name="shortcut-url" />
                    <span class="form-group-border"></span>
                </div>
                <div class="form-group form-group-btn">
                    <button class="add-shortcut-action-btn add-shortcut-action-btn-outline"
                        id="add-shortcut-action-btn-cancel">Cancel</button>
                    <button class="add-shortcut-action-btn add-shortcut-action-btn-fill"
                        id="add-shortcut-action-btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>
    <button class="full-screen-btn">
        <span class="material-symbols-outlined">camera</span>
    </button>
    <div class="screen-saver invisible">
        <div class="screen-saver-time"></div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/screen-saver.js"></script>
    <script src="./js/shortcut.js"></script>
    <script src="./js/todos.js"></script>
</body>

</html>
